<!DOCTYPE html>
<html>
<head>
    <title>Steganography - Hide a Secret Text Message in an Image</title>
</head>
<body>
    <h1>Steganography - Hide a Secret Text Message in an Image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image file:</label>
        <input type="file" id="file" name="file" accept="image/png, image/jpeg">
        <br>
        <label for="message">Enter a message to hide:</label>
        <textarea id="message" name="message"></textarea>
        <br>
        <input type="submit" value="Hide Data">
    </form>
</body>
</html>
